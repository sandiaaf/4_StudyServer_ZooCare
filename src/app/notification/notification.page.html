<ion-header [translucent]="true">

      <ion-back-button [defaultHref]="backNotif()"></ion-back-button>
  </ion-buttons>
  <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">notification</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
