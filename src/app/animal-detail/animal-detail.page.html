<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Animal Detail</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/animals"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Animal Detail</ion-title>
    </ion-toolbar>
  </ion-header>
    <div *ngFor="let m of menus">
        <ion-card *ngIf="m.animal_id==idanimal" [button]="true">
              <ion-item>
                <ion-card-title *ngIf="m.name!='sakit'" slot="start">Jam Makan</ion-card-title>
                <ion-card-title *ngIf="m.name!='sakit'" slot="end">{{m.feed_time.toString().slice(0,5)}} WIB</ion-card-title>
              </ion-item>
              <div id="menu">
                <ion-item>
                  <ion-card-title id="">Menu:</ion-card-title>
                </ion-item>
                <div *ngFor="let c of consumtions">
                  <ion-item>
                    <ion-label id="cName" slot="start">- {{c.name}}</ion-label>
                    <ion-label id="cName" *ngIf="c.type=='makanan'" slot="end">{{c.quantity}} Kg</ion-label>
                    <ion-label id="cName" *ngIf="c.type=='minuman'" slot="end">{{c.quantity}} L</ion-label>
                  </ion-item>
                </div>
                <ion-item>
                  <ion-card-title>Menu Sakit:</ion-card-title>
                </ion-item>
                <div *ngIf="m.name=='sakit'">
                  <div *ngFor="let c of consumtions">
                    <ion-item>
                      <ion-label id="cName" slot="start">- {{c.name}}</ion-label>
                      <ion-label id="cName" *ngIf="c.type=='makanan'" slot="end">{{c.quantity}} Kg</ion-label>
                      <ion-label id="cName" *ngIf="c.type=='minuman'" slot="end">{{c.quantity}} L</ion-label>
                    </ion-item>
                  </div>
                </div>
                <div *ngIf="m.name!='sakit'">
                  <ion-item>
                    <ion-label id="cName" slot="start">-</ion-label>
                  </ion-item>
                </div>

                <ion-item>
                  <ion-card-title>Vitamin:</ion-card-title>
                </ion-item>
                <ion-item>
                  <div *ngFor="let v of vitamins">
                    <p id="cName">- {{v.name}}</p>
                    <p id="cName">Info: {{v.info}}</p>
                  </div>
                </ion-item>
              </div>
        </ion-card>
    </div>
</ion-content>
