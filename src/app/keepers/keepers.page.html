<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Keepers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Keepers</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-card *ngfor="let keeper of keepers; let id = index">
      <ion-card-header>
        <ion-card-title>{{keeper.first_name + " " + keeper.last_name}}</ion-card-title>
        <ion-card-subtitle>{{keeper.phone_number}}</ion-card-subtitle>
      </ion-card-header>
      <ion-button routerLink="/keeper-details/{{id}}" shape="round" expand="block">
        Detail
      </ion-button>
    </ion-card>
  </div>
</ion-content>
